<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Ginsu Test Suite</title>
  <link rel="stylesheet" type="text/css" href="jsunit/css/jsUnitStyle.css">
  <script src="jsunit/app/jsUnitCore.js"></script>
  <script type="text/javascript">
    /**
     * @fileoverview  Create a jsUnit test suite for all the Ginsu tests.
     */

    function suite() {
      var newSuite = new JsUnitTestSuite();
      newSuite.addTestPage("/event_test.html");
      newSuite.addTestPage("/ginsu_test.html");
      newSuite.addTestPage("/orbittool_test.html");
      newSuite.addTestPage("/tool_test.html");
      newSuite.addTestPage("/toolbar_test.html");
      newSuite.addTestPage("/toolmanager_test.html");
      newSuite.addTestPage("/viewcontroller_test.html");
      return newSuite;
    }
  </script>
</head>

<body>
<h1>Ginsu Test Suite</h1>

<p>This page contains a suite of tests for testing Ginsu.</p>
</body>
</html>
